<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Capitales Europeas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="styles/principal.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center p-0">
                <div class="h1">
                    Test de capitales Europeas
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-xl-4 text-center p-5">
                <p class="shadow p-4 bg-white mb-2 rounded fw-bold">¿Cuál es la capital de <span class="fw-bolder"
                        id="pregunta"></span>?</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <form name="respuesta" action="">
                    <select name="opcionUser" multiple>
                    </select>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center" id="contadorPregunta">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-xl-4">
                <div class="progress">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="d-grid gap-2 col-4 mx-auto">
                <button class="btn" type="button" id="btnPuntuacion"></button>
                <button class="btn btn-dark" type="button" id="btnRepetir2">Repetir Test</button>
            </div>
        </div>
    </div>


    <div class="modal fade" id="pantallaFinal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Puntuación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Has obtenido <span id="acertados"></span> de <span id="maxPregunta2"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-info" id="btnRepetir">Repetir Test</button>
                </div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="scripts/arrayPreguntasRespuestas.js"></script>
    <script src="scripts/utilidades.js"></script>
    <script src="scripts/principal.js"></script>

</body>

</html>
